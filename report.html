<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue | CitySudhar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-section">
        <h1 class="brand-name">CitySudhar</h1>
        <p class="tagline">Lodge a Formal Complaint</p>
    </header>

    <main class="page-wrapper">
        <div class="form-card">
            <div id="formContent">
                <h2 style="margin-top: 0; color: var(--primary); font-weight: 800;">Report New Issue</h2>
                <p style="color: var(--secondary); font-size: 0.9rem; margin-bottom: 25px;">Provide details to help authorities act faster.</p>
                
                <form id="issueForm">
                    <label style="font-weight: 600; font-size: 0.85rem; color: #475569;">Issue Title</label>
                    <input type="text" id="title" placeholder="e.g., Broken Street Light" required>

                    <label style="font-weight: 600; font-size: 0.85rem; color: #475569;">Category</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Roads">Roads & Potholes</option>
                        <option value="Water">Water Supply</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Sanitation">Sanitation/Waste</option>
                        <option value="Safety">Public Safety</option>
                    </select>

                    <label style="font-weight: 600; font-size: 0.85rem; color: #475569;">Exact Location</label>
                    <input type="text" id="location" placeholder="e.g., Sector 4, Near Park" required>

                    <label style="font-weight: 600; font-size: 0.85rem; color: #475569;">Detailed Description</label>
                    <textarea id="description" rows="4" placeholder="Explain the issue..." required></textarea>

                    <div style="display: flex; gap: 15px; margin-top: 10px;">
                        <button type="submit" style="flex: 2;">Submit Report</button>
                        <a href="index.html" style="flex: 1; text-align: center; background: #e2e8f0; color: #475569; text-decoration: none; padding: 14px; border-radius: 10px; font-weight: 600; font-size: 0.9rem;">Cancel</a>
                    </div>
                </form>
            </div>

            <div id="successMessage" style="display: none; text-align: center; padding: 20px;">
                <div style="font-size: 4rem; margin-bottom: 20px;">âœ…</div>
                <h2 style="color: var(--success); font-weight: 800; margin-bottom: 10px;">Report Submitted!</h2>
                <p style="color: var(--secondary); line-height: 1.6; margin-bottom: 25px;">
                    Your report has been submitted successfully. Concerned authorities are being notified.
                </p>
                <p style="font-size: 0.85rem; color: #94a3b8; margin-bottom: 20px;">Redirecting to home in 3s...</p>
                <a href="index.html" style="display: inline-block; background: var(--primary); color: white; text-decoration: none; padding: 12px 25px; border-radius: 8px; font-weight: 600; width: 100%;">Return to Main Page</a>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
