<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySudhar | Report. Resolve. Relax.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-section">
        <h1 class="brand-name">CitySudhar</h1>
        <p class="tagline">Report. Resolve. Relax.</p>
        <div class="top-buttons">
            <a href="report.html">Report an Issue</a>
            <a href="admin.html" style="background: var(--secondary);">Authority Portal</a>
        </div>
    </header>

    <div id="status-summary" class="summary-bar">
        <div class="summary-item">
            <small>Total Issues</small>
            <div id="totalCount" style="font-size: 1.5rem; font-weight: 800;">0</div>
        </div>
        <div class="summary-item pending">
            <small>Pending</small>
            <div id="pendingCount" style="font-size: 1.5rem; font-weight: 800; color: var(--warning);">0</div>
        </div>
        <div class="summary-item in-progress">
            <small>In Progress</small>
            <div id="progressCount" style="font-size: 1.5rem; font-weight: 800; color: var(--primary);">0</div>
        </div>
        <div class="summary-item resolved">
            <small>Resolved</small>
            <div id="resolvedCount" style="font-size: 1.5rem; font-weight: 800; color: var(--success);">0</div>
        </div>
    </div>

    <div id="issueList" class="issue-grid-container"></div>

    <footer class="footer-quote">
        <p class="quote-text">"I want to make this world a better place to live in... I don't want to be a silent spectator."</p>
        <span class="quote-author">- Satyendra Dubey</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
